<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-1xhjT1T+cR0TgUW8cKteB6qG3qmnLyDZLQh9xJjK70QzQYbYicG8KjwOmA7l/Vg/KUByV7rK8dckbV7Kecsy0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">

    <title>Tela de login</title>
</head>
<body>
    <section class="hero is-fullheight is-light">
        <div class="body">
          <div class="container">
            <div class="column is-4 is-offset-4">
              <div class="box">
                <h3 class="login">Login</h3>
                  <div class="field">
                    <div class="control">
                        <form>
                            <input name="email" type="email" placeholder="exemplo@exemplo.com" autocomplete="off" required />
                            <label class="nome" for="name">
                              <span>Email</span>
                            </label>
                          </form>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                        <form>
                            <input name="name" type="password" placeholder = "***********" autocomplete="off" required />
                            <label class= "senha" for="name">
                              <span>Senha</span>
                            </label>
                          </form>
                    </div>
                  </div>
                  <button class="button1">Entrar</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script href="../js/javascript.js"></script>

</body>

</html>
